<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Field Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body onload="initApp()" class="light">
  <header>
    <h1 id="title" tabindex="0">🛠️ Tucson Field Assistant</h1>
    <div id="top-controls">
      <select id="language" onchange="changeLanguage()" aria-label="Select language">
        <option value="auto">🌐 Auto Detect</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
      <button id="darkModeToggle" aria-pressed="false" aria-label="Toggle dark mode">🌙 Dark Mode</button>
    </div>
  </header>

  <main>
    <section id="taskSection">
      <label for="taskSelect">🔧 Select Task:</label>
      <select id="taskSelect" aria-label="Task List"></select>
      <button onclick="checkPermit()">🔍 Check Permit</button>
    </section>

    <section id="stepsSection">
      <h2>📋 Task Steps:</h2>
      <ul id="stepList"></ul>
    </section>

    <section id="permitSection">
      <h2>📄 Permit Info:</h2>
      <p id="permitInfo">Select a task to see permit info.</p>
    </section>

    <section id="notesSection">
      <label for="notes">📝 Notes:</label>
      <textarea id="notes" rows="4" placeholder="Add field notes here..." aria-label="Field notes"></textarea>
      <button id="startVoiceBtn" aria-label="Start voice input">🎙️ Start Voice Input</button>
      <button id="stopVoiceBtn" aria-label="Stop voice input" disabled>🛑 Stop Voice Input</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Tucson Field Assistant - Works offline · Arizona inspired 🌵</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
